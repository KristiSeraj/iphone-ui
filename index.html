<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Iphone UI</title>
</head>
<body onload="startTime()">
    <div class="smartphone">
        <div class="smartphone-screen">
                

            <div class="smartphone-screen-top">
                <div class="box"></div>
                <div class="camera"></div>
            </div>             
            
            <div class="notification">
            <span class="network">AT&T</span>
            <span class="signal"><i class="fas fa-signal"></i></span>
            <span class="wifi"><i class="fas fa-wifi"></i></span>
            <span class="battery"><i class="fas fa-battery-half"></i></span>
            </div>


            <div class="silent"></div>
            <div class="volume-up"></div>
            <div class="volume-down"></div>

            <div class="power"></div>

            <span class="lock"><i class="fas fa-lock"></i></span>
            <div id="textClock" class="clock-box"></div>
            <div id="fullTime" class="time"></div>

            <div class="smartphone-screen-bottom">
                <span class="material-icons-outlined">flashlight_on
                    </span>
                <span class="camera-button"><i class="fas fa-camera"></i></span>
            </div>
            <div class="faceid"></div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
