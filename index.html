<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <title>Iphone 12 PRO MAX UI</title>
</head>
<body onload="startTime()">
    <div class="smartphone">
        <div class="smartphone-screen">
                <p class="network">LTE</p>

            <div class="smartphone-screen-top">
                <div class="box"></div>
                <div class="camera"></div>
            </div>             
            
            <div class="notification">
            <span><i class="fas fa-signal"></i></span>
            <span><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-half"></i></span>
            </div>


            <div class="silent"></div>
            <div class="volume-up"></div>
            <div class="volume-down"></div>

            <div class="power"></div>

            <!-- <span><i class="fas fa-lock"></i></span> -->
            <div id="textClock" class="clock-box"></div>
            <div id="fullTime" class="time"></div>

            <!-- <div class="smartphone-screen-bottom">
                <span><i class="fas fa-camera"></i></span>
            </div>
            <div class="faceid"></div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
